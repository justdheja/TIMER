<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section id="timer" style="height: 60vh">
        <div class="d-flex justify-content-center">
          <div id="time-holder">00:05:00</div>
        </div>
      </section>
      <section id="controller" style="height: 40vh">
        <div class="row justify-content-center">
          <div class="col-2 text-center">
            <span class="button-controller">
              <a id="reset-modal-button">
                <i class="fas fa-sync-alt"></i>
              </a>
            </span>
          </div>
          <div id="play-div" class="col-2 text-center">
            <span class="button-controller">
              <a id="play-button">
                <i class="fas fa-play"></i>
              </a>
            </span>
          </div>
          <div id="pause-div" class="col-2 text-center">
            <span class="button-controller">
              <a id="pause-button">
                <i class="fas fa-pause"></i>
              </a>
            </span>
          </div>
          <div class="col-2 text-center">
            <span class="button-controller">
              <a id="edit-modal-button">
                <i class="fas fa-edit"></i>
              </a>
            </span>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal Reset timer -->
    <div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reset Timer?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are You sure ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="reset-timer" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="modal fade" id="edit-timer-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <input class="form-control" type="number" id="edit-timer-hour" min="0" max="24" maxlength="2" placeholder="hh" value="">
              </div>
              <div class="col-4">
                <input class="form-control" type="number" id="edit-timer-minute" min="0" max="59" maxlength="2" placeholder="mm" value="">
              </div>
              <div class="col-4">
                <input class="form-control" type="number" id="edit-timer-second" min="0" max="59" maxlength="2" placeholder="ss" value="">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="edit-timer" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ece7dd4146.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
